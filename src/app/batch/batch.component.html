<app-admin-home></app-admin-home>
<div style="margin-left: 12%;background-color: black; margin-top: -9px">
    <h1 style="padding-top: 40px;padding-left: -20px; color: rgb(1, 1, 175);  text-align: center">
        Add Batch</h1>
    
    <br>
    </div>
    <br>
<div class="container" style="margin-left: 13%; ">
    <form [formGroup]="batchform" style="width: 30%;margin-left: 25%; align-items: center;" (ngSubmit)="submitRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>

      <div class="form-group">
          <label>Batch Identifier</label>
           <input type="text" class="form-control" formControlName="batchId"/>
       </div>

       <div class="form-group">
          <label>Year</label>
           <input type="text" placeholder="eg:1945"  class="form-control" formControlName="year" required autofocus/>
       </div>

       <div class="form-group">
          <label>Technology</label>
           <input type="text"   class="form-control" formControlName="technology" required autofocus/>
       </div>
       

      <div class="form-group">
          <label>Description</label>
           <input type="text" class="form-control" formControlName="batchDescription" required autofocus/>
       </div>

      <div class="form-group">
       <label>Start Date</label>
        <input type="text" class="form-control" placeholder="dd/MM/yyyy" formControlName="startDate" required autofocus/>
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
  <router-outlet></router-outlet>
