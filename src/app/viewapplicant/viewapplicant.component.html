<app-admin-home></app-admin-home>
<div style="margin-left: 12%;background-color: black; margin-top: -9px">
    <h1 style="padding-top: 40px;padding-left: -20px; color: rgb(1, 1, 175);  text-align: center">
        Applicants </h1>
    
    <br>
    </div>
    <br>
<div class="container" style="margin-left: 15%; align-items: center;">
  <div > 
    <div class="row" >
    <div class="col-lg-4">
    <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search By Name" style="width:150px" > 
    </div>
    </div>
    </div>
    </div>
  <table class="table table-bordered table-inverse" style="width: 50%">
    <tr>
      <th>Applicant Name</th>
      <th>Contact No</th>
      <th>Email</th>
      <th>Level</th>
      <th>Batch</th>
      <th>Nagp Status</th>
      <th>Total Points</th>
      <th>View Activities</th>


    </tr>
    <tr *ngFor="let bike of filteredApplicants | employeeFilter: searchTerm | paginate: { itemsPerPage: 4, currentPage: p }" >
      <td>
        {{bike.name}}
      </td>
      <td>
        {{bike.contactNumber}}
      </td>
      <td>
        {{bike.email}}
      </td>
      <td>
        {{bike.level.levelName}}
      </td>
      <td>
        {{bike.batch.batchId}}
      </td>
      <td>
        {{bike.nagpStatus}}
      </td>
     
      <td>
        <button (click)="getScore($event.target.id)" id="{{bike.applicantId}}">Points</button>
        <div *ngIf="checked && clickedId==bike.applicantId">
          <label>{{pts}}</label>
        </div>
      </td>
      <td>
        <button (click)= "viewActivities($event.target.id)" id="{{bike.applicantId}}">Activities</button>
      </td>

    </tr>
  </table>
  
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
