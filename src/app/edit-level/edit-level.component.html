<app-admin-home></app-admin-home>
<div style="margin-left: 12%;background-color: black; margin-top: -9px">
    <h1 style="padding-top: 40px;padding-left: -20px; color: rgb(1, 1, 175);  text-align: center">
        Edit Level</h1>
    
    <br>
    </div>
    <br>

<div class="container" style="margin-left: 13%;">
  <form [formGroup]="levelform" novalidate style="width: 40%; margin-left: 20%; align-items: center;">
    <select class="form-control" style="width: 50%" formControlName="levelId" required>
      <option value="">Please select a Level</option>
      <option *ngFor="let m of editLevel" [value]="m.levelId">
        {{m.levelName}}
      </option>
    </select>

    <button class="btn btn-primary" (click)=getLevel()>Get Data</button>
    <br>
    <div *ngIf="check" class="container">
      <form [formGroup]="updateform"  novalidate>
        <div>
          <label>Level Name</label>
          <input type="text" class="form-control" value={{levelInfo.levelName}} formControlName="levelName" />
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" value="{{levelInfo.levelDesc}}" formControlName="levelDesc" />
        </div>

        <div class="form-group">
          <label>Qualification points</label>
          <input type="number" step="1" pattern="\d+" value="{{levelInfo.qualifyPoints}}"
            formControlName="qualifyPoints" />
        </div>

        <div>
          <button class="btn btn-primary" (click)="update()">Update</button>
        </div>
      </form>
    </div>

  </form>

</div>
