<app-start></app-start>

<div class="container" style="width: 50%; margin-top: 10%">
  <h1>Admin Login</h1>
  <form [formGroup]="adminform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="email" class="form-control" formControlName="email" required autofocus/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" required/>
    </div>

    <button type="submit" class="btn btn-primary" >Login</button>
  </form>
</div>

<router-outlet></router-outlet>
