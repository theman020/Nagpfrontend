<app-admin-home></app-admin-home>
<div style="margin-left: 12%;background-color: black; margin-top: -9px">
    <h1 style="padding-top: 40px;padding-left: -20px; color: rgb(1, 1, 175);  text-align: center">
        Add Applicant</h1>
    
    <br>
    </div>
    <br>
<div class="container" style="margin-left: 13%;">
  <form [formGroup]="applicantform" style="width: 40%; margin-left: 20%; align-items: center;" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Applicant Identifier</label>
      <input type="number" step="1" pattern="\d+" class="form-control" formControlName="applicantId" required />
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" required autofocus />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" required autofocus />
    </div>
    <div class="form-group">
      <label>Contact Number</label>
      <input type="number" step="1" pattern="\d+" class="form-control" formControlName="contactNumber" required />
    </div>

    <div class="form-group">
      <label>Level</label>
      <input type="text" class="form-control" value="level1"  formControlName="levelId" required autofocus />
    </div>
    <div class="form-group">
      <label>Batch</label>
      <select class="form-control" formControlName="batchId" required>
        <option value="">Please select a Batch</option>
        <option *ngFor="let m of batch1" [value]="m.batchId">
          {{m.technology}}{{m.year}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>NAGP Status</label>
      <input type="text" class="form-control" value="aspiring" formControlName="nagpStatus" required
        autofocus />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" required autofocus />
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<router-outlet></router-outlet>
